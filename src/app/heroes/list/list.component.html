<h3>Listado de Héroes</h3>
<!-- senon s ecumple o if, remite a ese template -->
<div
*ngIf="deletedHero; else nothingWasDeleted"
>
<h3>Héroe borrado <small class="text-danger">
  {{deletedHero}}
</small></h3>
</div>
<!-- mostrase baixo x circunstancia -->
<!-- seguindo o if de arriba -->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>
<button
*ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>



<ul class="mt-2 list-group">

  <!-- garda o aray en name, e expulsao varias veces -->
  <li
  *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
